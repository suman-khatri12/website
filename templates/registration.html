    <body>
<div  id="main-content" class="container">
    <div class="container">
        <h2>Register Form</h2>
      <div class="text-block1">
          <form class="row g-3" action="/register", method="post">
              <div class="col-md-4">
                  <label for="fname"> First Name</label>
                  <input type="text" placeholder="Type Your First Name" class="form-control" id="fname" name = 'fname' required>
                </div>
                <div class="col-md-4">
                  <label for="mname">Middle Name</label>
                  <input type="text" placeholder="Type Your Middle Name" class="form-control" id="mname" name = 'mname'>
                </div>
                <div class="col-md-4">
                  <label for="lname" >Last Name</label>
                  <input type="text" placeholder="Type Your Last Name" class="form-control" id="lname" name = 'lname' required>
                </div>
                <div class="col-md-8">
                    <br>
                <label for="pass">Password </label>
                <input type="Password" id="Pass" class="form-control" placeholder=" Type Your Password" name ='password' required>
            </div>
              <div class="col-md-8">
                  <br>
                <label for="email" >Email</label>
                <input type="email" placeholder ="Type Your email" class="form-control" id="email" name="email" required>
              </div>
              <div class="col-md-8">
                  <br>
              <label > Phone Number</label>
             <input type="tel" placeholder ="Type Your Phone Number" class="form-control" id="phone" name = 'phone' required>
              </div>

              <br><br>
              {% with message = get_flashed_messages() %}
              {% if message %}
              <p style="color: red"> {{ message[0] }} </p>
              {% endif %}
          {% endwith %}
              <div class="col-md-12">
                  <br>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>

      </div>
    </div>
  </div>


    <script src="js/jquery-2.1.4.min.js"></script>
